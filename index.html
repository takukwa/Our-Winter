  const canvas = document.getElementById("snow");
  const ctx = canvas.getContext("2d");

  let w, h;
  let snowflakes = [];
  let snowCount = 60;
  let snowSpeed = 0.4;

  function resizeSnow() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeSnow);
  resizeSnow();

  function createSnow() {
    snowflakes = [];
    for (let i = 0; i < snowCount; i++) {
      snowflakes.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 4 + 1,
        speed: Math.random() * 1.5 + 0.3,
        drift: Math.random() * 2 - 1,
        opacity: Math.random() * 0.5 + 0.4
      });
    }
  }

  createSnow();

  function drawSnow() {
    ctx.clearRect(0, 0, w, h);

    snowflakes.forEach(f => {
      ctx.beginPath();
      ctx.fillStyle = `rgba(255,255,255,${f.opacity})`;
      ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
      ctx.fill();
    });

    moveSnow();
  }

  function moveSnow() {
    snowflakes.forEach(f => {
      f.y += f.speed * snowSpeed;
      f.x += Math.sin(f.y * 0.01) * f.drift + (Math.random() - 0.5) * 0.5;

      if (f.y > h) {
        f.y = -10;
        f.x = Math.random() * w;
        f.speed = Math.random() * 1.5 + 0.3;
      }
    });
  }

  function animateSnow() {
    drawSnow();
    requestAnimationFrame(animateSnow);
  }
  animateSnow();

function formatTime(ts) {
  const date  = new Date(ts);
  const month = date.getMonth() + 1;
  const day   = date.getDate();
  const hour  = date.getHours().toString().padStart(2, "0");
  const min   = date.getMinutes().toString().padStart(2, "0");
  return `${month}ì›” ${day}ì¼ ${hour}:${min}`;
}

/* ===== ë©”ì‹œì§€ ê·¸ë¦¬ê¸° (ì¹´í†¡ ìŠ¤íƒ€ì¼) ===== */
function startChatListener() {
  db.ref("messages").limitToLast(200).on(
    "value",
    (snapshot) => {
      messagesDiv.innerHTML = "";

      const list = [];
      snapshot.forEach((child) => {
        list.push({
          key: child.key,
          ...child.val()
        });
      });

      for (let i = 0; i < list.length; i++) {
        const msgData = list[i];
        const prev    = list[i - 1];
        const next    = list[i + 1];

        const user = msgData.user;
        const text = msgData.text;
        const time = msgData.time;
        const read = msgData.read;

        const currTimeText = formatTime(time);
        const nextTimeText = next ? formatTime(next.time) : null;

        // ğŸ”¹ ê°™ì€ ì‚¬ëŒì´ ìƒˆë¡œ ì‹œì‘í•  ë•Œë§Œ ì´ë¦„
        const showName = !prev || prev.user !== user;

        // ğŸ”¹ ê°™ì€ ì‹œê°„(ë¶„ ë‹¨ìœ„) + ê°™ì€ ì‚¬ëŒì´ ë³´ë‚¸ ë¬¶ìŒ ì¤‘ "ë§ˆì§€ë§‰ ë§í’ì„ "ì—ë§Œ ì‹œê°„
        const isLastOfGroup =
          !next ||
          next.user !== user ||
          nextTimeText !== currTimeText;

        const nameHTML = showName ? `<div class="name">${user}</div>` : "";
        const timeHTML = isLastOfGroup ? `<div class="time">${currTimeText}</div>` : "";

        const side = user === "ì„œì˜¬" ? "left" : "right";
        const msgEl = document.createElement("div");
        msgEl.className = `message ${side}`;

        msgEl.innerHTML = `
          ${nameHTML}
          <div class="bubble">${text}</div>
          ${timeHTML}
        `;

        // ë§í’ì„  í´ë¦­ â†’ ì‚­ì œ
        const bubble = msgEl.querySelector(".bubble");
        bubble.onclick = () => {
          const ok = confirm("ì´ ë©”ì‹œì§€ë¥¼ ì‚­ì œí• ê¹Œ?");
          if (ok) {
            db.ref("messages/" + msgData.key).remove();
          }
        };

        messagesDiv.appendChild(msgEl);

        // ì½ìŒ í‘œì‹œ ì—…ë°ì´íŠ¸
        if (!read) {
          db.ref("messages/" + msgData.key + "/read").set(true);
        }
      }

      // ìŠ¤í¬ë¡¤ ë§¨ ì•„ë˜
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    },
    (error) => {
      messagesDiv.innerHTML = `<div style="padding:8px; font-size:13px; opacity:.7;">
        ì±„íŒ…ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆì–´ìš” (${error.code})
      </div>`;
    }
  );
}

  let images = [];
  let currentIndex = 0;

  function openGallery(dateString) {
    const galleryCard = document.getElementById("galleryCard");
    const title = document.getElementById("galleryTitle");
    const galleryImage = document.getElementById("galleryImage");
    const noImageText = document.getElementById("noImageText");

    galleryImage.style.display = "block";
    galleryImage.src = "";
    noImageText.textContent = "";
    noImageText.classList.add("hidden");

    images = [];
    currentIndex = 0;

    const [year, month, day] = dateString.split("-");
    title.textContent = `${year}ë…„ ${Number(month)}ì›” ${Number(day)}ì¼`;

    for (let i = 1; i <= 10; i++) {
      const img = new Image();
      img.src = `images/${dateString}_${i}.jpg`;

      img.onload = function () {
        images.push(img.src);

        if (images.length === 1) {
          galleryImage.src = images[0];
        }
      };
    }

    setTimeout(() => {
      if (images.length === 0) {
        galleryImage.style.display = "none";
        noImageText.textContent = "No Image";
        noImageText.classList.remove("hidden");
      }
    }, 300);

    galleryCard.classList.remove("hidden");
  }

  function closeGallery() {
    document.getElementById("galleryCard").classList.add("hidden");
  }

  const galleryImageEl = document.getElementById("galleryImage");

  galleryImageEl.addEventListener("click", function (e) {
    if (images.length === 0) return;

    const rect = galleryImageEl.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const halfWidth = rect.width / 2;

    if (clickX < halfWidth) {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
    } else {
      currentIndex = (currentIndex + 1) % images.length;
    }

    galleryImageEl.src = images[currentIndex];
  });
